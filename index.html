<!--
  z-index  =>
  box-sizing: border-box;   => praticamente se setti un max width e un width di 100% lui sommerebbe a questo il padding, con questo comando esclude il padding; (vedi tag del body della landing page);
  white-space: nowrap  => se due elementi inline vengono disposti come block (inline-block) allora questo risolve il problema e li mette uno a fianco all'altro senza mandarli a capo
  form input:valid{}

  line-height: per la distanza tra le righe di un testo;

  per le pseudo-class c'è l'articolo, molto divertente è :valid es:
  border: 4px solid green

  FLEXBOX:

  display: flex sul parent così i children si comportano flex
  flex-grow per dirgli come occupare lo spazio
  flex-shrink per dirgli come comportarsi nel caso in cui si riduca la pagina
  flex-wrap per dirgli come comportarsi nel caso in cui la pagina si riduce con un min-width (va alla riga sotto e occupa tutto lo spazio)
  => flex-wrap: wrap;
  oppure flex-wrap: reverse per mandarlo sopra
  flex-basis: 200px => praticamente come max-width così ogni child può partire con dei width diversi
  il vantaggio di flex-basis è che al contrario di min-width quando la pagina si riduce lui shrinka gli elementi senza dover scorrere
  con la barra sotto in orizzontale.
  tutti questi sono riassunti in "flex". quindi posso scrivere flex e poi i valori (prima il grow, poi lo shrink e poi il basis) es:
  flex: 1 0 200px;

  justify-content:

  flex-flow: (row o column) di default è a row. Devi immaginare un diagramma con le due direzioni, poi giochi con  justify content (main axis)
  e align-items (cross axis).

  element order => per cambiare l'ordine degli elementi senza dover riscrivere il CSS.
  .one{order: 0}

  il numero più basso va per primo

-->
